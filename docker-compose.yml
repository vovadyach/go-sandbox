name: go-sandbox-api

services:
  db:
    image: postgres:17
    container_name: go_sandbox_db
    restart: unless-stopped
    ports:
      - "${DB_PORT}:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sandbox}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata: